    <div class="container">

              <thead>
                <tr>
                  <th>#</th>

                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Introduction to AI</td>
                  <td>
                    <button class="btn view-btn">
                      <i class="fas fa-eye"></i> View

                  </td>
                </tr>
                <tr>
                  <td>2</td>
